<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom css for prelogin pages -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
</head>
<body>
    <div class="main-section">
            <div class="jumbotron">
                <h1 class="display-4">Financial Chat</h1>
                <p class="lead">Challenge! </p>
            </div>

            <div id="image-section">
                <picture>
                   <img class="card" src="{{ url_for('static', filename='images/chat_demo.gif') }}">
                </picture>
            </div>
            <div id="righthand-side">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages  %} <!--validating tuple is not empty-->
                        <!--tuple messages: ('category', 'message')-->
                        Category: {{ messages[0][0] }}
                        {{ messages[0][1] }}

                    {% endif %}
                {% endwith %}

                {% block content %}
                {% endblock %} 
            </div>
    </div>
    
</body>
</html>
